    <script id="post-template" type="text/x-handlebars-template">
        {{#each post-content}}
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="post-preview">
                        <a href="{{link}}">
                            <h2 class="post-title">
                                {{title}}
                            </h2>
                            <h3 class="post-subtitle">
                                {{subtitle}}
                            </h3>
                        </a>
                        <p class="post-meta">Posted by <a href="#">{{author}}</a> on {{date}}</p>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
        {{else}}
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">

                            </h2>

                                No posts found! 
                            </h3>
                        </a>
                        <p class="post-meta">Posted by <a href="#">lol</a> on February 30th, 2016</p>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
        {{/each}}
    </script>
    
    <script>
        
        var postsJSON; 
        var source   = $("#post-template").html();
        var template = Handlebars.compile(source);
        $.getJSON("data/post-content.json", function(data){
            console.log(data);
            postsJSON = data;
            $(".posts-container").html(template(postsJSON));
        }); 

        
    </script>
